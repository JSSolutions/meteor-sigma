<template name="Examples">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">
        jss: sigma
      </h1>
    </div>
    <div class="col-md-4">
      <ul class="nav nav-pills nav-stacked">
        <li role="presentation">
          <a href="#example-animate"
             aria-controls="example-animate"
             role="tab"
             data-toggle="tab">
            Animate
          </a>
        </li>
        <li role="presentation" class="active">
          <a href="#example-basic"
             aria-controls="example-basic"
             role="tab"
             data-toggle="tab">
            Basic
          </a>
        </li>
        <li role="presentation">
          <a href="#example-drag-nodes"
             aria-controls="example-drag-nodes"
             role="tab"
             data-toggle="tab">
            Drag nodes
          </a>
        </li>
        <li role="presentation">
          <a href="#edge-renderers"
             aria-controls="edge-renderers"
             role="tab"
             data-toggle="tab">
            Edge renderers
          </a>
        </li>
        <li role="presentation">
          <a href="#example-events"
             aria-controls="example-events"
             role="tab"
             data-toggle="tab">
            Events
          </a>
        </li>
        <li role="presentation">
          <a href="#example-force"
             aria-controls="example-force"
             role="tab"
             data-toggle="tab">
            Force
          </a>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div class="tab-content">
        {{> ExampleBasic}}
        {{> ExampleAnimate}}
        {{> ExampleDragNodes}}
        {{> ExampleEdgeEenderers}}
        {{> ExampleEvents}}
        {{> ExampleForce}}
      </div>
    </div>
  </div>
</template>
